plugins {
    id 'fabric-loom' version '1.11-SNAPSHOT'
    id 'maven-publish'
    id 'net.kyori.indra.publishing.sonatype' version '3.2.0'
    id 'net.kyori.indra.publishing' version '3.2.0'
}

repositories {
    maven { url 'https://maven.fabricmc.net/' }
}

def minecraftVersion = '1.21.9'
def yarnBuild = 1
def loaderVersion = '0.17.2'
def fabricApiVersion = '0.133.14+1.21.9'

group = 'me.lucko'
version = '0.5.0'
description = 'A simple permissions API for Fabric'

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${minecraftVersion}+build.${yarnBuild}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loaderVersion}"
    modImplementation platform("net.fabricmc.fabric-api:fabric-api-bom:${fabricApiVersion}")
    modImplementation "net.fabricmc.fabric-api:fabric-api-base"
}

processResources {
    inputs.property "version", project.version

    filesMatching('fabric.mod.json') {
        expand "version": project.version
    }

    filteringCharset = 'UTF-8'
}

java {
    withSourcesJar()
    withJavadocJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.release = 21
}

indra {
    github("lucko", "fabric-permissions-api") {
        ci(true)
    }
    mitLicense()
    configurePublications {
        from components.java
        pom {
            developers {
                developer {
                    id = 'Luck'
                    url = 'https://lucko.me'
                }
            }
        }
    }
    signWithKeyFromProperties("signingKey", "signingPassword")
}
